name: Tests

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Run tests
        run: uv run --group test pytest tests/
        env:
          PYTHONPATH: ${{ github.workspace }}
